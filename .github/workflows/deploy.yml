name: Deploy to Homelab
description: Deploy Services to Homelab
run-name: ${{ github.actor }} is running the workflow
on: [push]
jobs:
  run-playbook:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: prithviraj-chaudhuri/home-lab
          fetch-depth: 0

      - name: Run make setup
        run: make setup