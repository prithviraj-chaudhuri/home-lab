services:
  keycloak:
    image: quay.io/keycloak/keycloak:26.0.0
    container_name: keycloak
    env_file:
      - .env
    command:
      - start-dev
    environment:
      KC_HTTP_PORT: 8080
      # KC_IMPORT: /opt/keycloak/data/import/myrealm.json
    ports:
      - "9221:8080"
    networks:
      - traefik
    volumes:
      - "/home/ansible-user/keycloak/data:/opt/keycloak/data"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.keycloak.rule=Host(`keycloak.eq-01.pi.hole`)"
      - "traefik.http.routers.keycloak.entrypoints=websecure"
      - "traefik.http.routers.keycloak.service=keycloak"
      - "traefik.http.services.keycloak.loadbalancer.server.port=8080"

networks:
  traefik:
    external: true