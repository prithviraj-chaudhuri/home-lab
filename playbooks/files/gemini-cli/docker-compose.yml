services:
  gemini-cli:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gemini-cli
    env_file:
      - .env
    volumes:
      - /home/ansible-user/gemini-cli/app:/app
      - /home/ansible-user/gemini-cli/settings.json:/etc/gemini-cli/settings.json
    networks:
      - traefik

networks:
  traefik:
    external: true