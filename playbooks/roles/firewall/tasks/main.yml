- name: Allow everything and enable UFW
  community.general.ufw:
    state: enabled
    policy: allow

- name: Set logging
  community.general.ufw:
    logging: 'on'

- name: Enable ports
  community.general.ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
  loop:
    - 22
    - 53
    - 80
    - 443
    - 3000
    - 3005
    - 5678
    - 9090
    - 9443
    - 9455
    - 9555
    - 9556
    - 9967
    - 9999

- name: Enable Applications
  community.general.ufw:
    rule: allow
    name: "{{ item }}"
  loop:
    - CUPS
    - OpenSSH

- name: Deny everything and enable UFW
  community.general.ufw:
    state: enabled
    policy: deny