- name: Allow everything and enable UFW
  community.general.ufw:
    state: enabled
    policy: allow

- name: Set logging
  community.general.ufw:
    logging: 'on'

- name: Enable ports
  community.general.ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
  loop:
    - 22
    - 9443
    - 53
    - 9967
    - 9999

- name: Enable Applications
  community.general.ufw:
    rule: allow
    name: "{{ item }}"
  loop:
    - CUPS
    - OpenSSH

- name: Deny everything and enable UFW
  community.general.ufw:
    state: enabled
    policy: deny